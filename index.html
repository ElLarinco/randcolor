<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandColor</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="App-header">
        <nav class="navbar p-4">
            <div>
                <a class="display-5 text-decoration-none" href="/">RandColor</a>
            </div>
        </nav>
    </header>

    <main>
        <div id="color-container" class="color-container d-flex justify-content-center align-items-center flex-column">

                <button id="color-btn" class="btn btn-primary btn-lg" type="button">Generate Random Color</button>
            </div>
        </div>
    </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
